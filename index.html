<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>DSP</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="renderer.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    

  </head>
  <body>
      <div id="container" class="container-fluid">

        <!-- Input row -->
        <!-- <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h3 class="hash-heading">Input</h3>
            <textarea rows="2" id="text-input" class="form-control text-input" placeholder="Enter text and see it hashed..."></textarea>
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="timeDomain" style="width:98%;height:100%;"></div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="spectrum" style="width:98%;height:100%;"></div>
            </div>
        </div>

        <div id="DataSection">
        <div style="text-align:center;" class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>Fundemental</h3>
              <pre id="1Harmonic" class="hash-output"> </pre>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>THD</h3>
              <pre id="THD" class="hash-output"> </pre>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3 style="text-align:center;">THD+N</h3>
              <pre id="THD+N" class="hash-output"> </pre>
            </div>
        </div>
        <div style="text-align:center;" class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>2nd Harmonic</h3>
              <pre id="2Harmonic" class="hash-output"> </pre>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>3rd Harmonic</h3>
              <pre id="3Harmonic" class="hash-output"> </pre>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>4th Harmonic</h3>
              <pre id="4Harmonic" class="hash-output"> </pre>
            </div>
        </div>
        </div>

        <script>document.getElementById('DataSection').style.visibility = "hidden";</script>

        
  
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h3 class="hash-heading">File</h3>
              <pre id="FileOutput" class="hash-output"> </pre>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button id="newData" onclick="newData();" type="button" class="btn btn-primary">Import New Data Model</button>
            </div>
          </div>

      </div>
    </body>
</html>
